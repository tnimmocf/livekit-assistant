name: Run LiveKit Assistant

on: [push, workflow_dispatch] # Trigger on push or manual run

jobs:
  run-assistant:
    runs-on: ubuntu-latest # Use a Linux environment to run the script

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Use the required Python version

      - name: Install Dependencies
